logger:
  enable: true
  pretty_backtrace: true
  level: debug
  format: compact

server:
  binding: 0.0.0.0
  port: 3000

database:
  uri: postgres://rustok:rustok@localhost:5432/rustok_dev
  enable_logging: true
  min_connections: 1
  max_connections: 10
  auto_migrate: true

auth:
  jwt:
    secret: dev-secret-change-in-production-min-32-chars!!
    expiration: 604800

settings:
  auth:
    refresh_expiration: 1209600
    issuer: rustok
    audience: rustok-admin
  rustok:
    tenant:
      enabled: true
      resolution: header
      header_name: X-Tenant-ID
      default_id: 00000000-0000-0000-0000-000000000001
    search:
      enabled: true
      driver: meilisearch
      url: http://localhost:7700
      api_key: masterKey
      index_prefix: rustok_dev_
    features:
      registration_enabled: true
      email_verification: false
      multi_tenant: true
      search_indexing: true
      oauth_enabled: false
    rate_limit:
      enabled: true
      requests_per_minute: 60
      burst: 10
    events:
      transport: memory
      relay_interval_ms: 1000
