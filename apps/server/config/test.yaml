logger:
  enable: true
  level: error
  format: compact

server:
  binding: 0.0.0.0
  port: 3001

database:
  uri: postgres://postgres:postgres@localhost:5432/rustok_test
  enable_logging: false
  min_connections: 1
  max_connections: 2
  auto_migrate: true

auth:
  jwt:
    secret: test-secret
    expiration: 3600

settings:
  auth:
    refresh_expiration: 86400
  rustok:
    tenant:
      enabled: true
      resolution: header
      header_name: X-Tenant-ID
      default_id: 00000000-0000-0000-0000-000000000001
    search:
      enabled: false
      driver: meilisearch
      url: http://localhost:7700
      api_key: masterKey
      index_prefix: rustok_test_
    features:
      registration_enabled: true
      email_verification: false
      multi_tenant: true
      search_indexing: true
      oauth_enabled: false
    rate_limit:
      enabled: false
      requests_per_minute: 60
      burst: 10
