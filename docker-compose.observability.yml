version: '3.8'

# RusToK Observability Stack
#
# This docker-compose file sets up a complete observability stack:
# - Jaeger: Distributed tracing UI and storage
# - Prometheus: Metrics collection and storage
# - Grafana: Unified dashboards for traces and metrics
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access:
#   Jaeger UI:    http://localhost:16686
#   Prometheus:   http://localhost:9090
#   Grafana:      http://localhost:3000 (admin/admin)

services:
  # Jaeger - All-in-one (collector, query, UI)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: rustok-jaeger
    ports:
      - "5775:5775/udp"   # zipkin.thrift compact
      - "6831:6831/udp"   # jaeger.thrift compact
      - "6832:6832/udp"   # jaeger.thrift binary
      - "5778:5778"       # serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # jaeger.thrift over HTTP
      - "14250:14250"     # gRPC
      - "4317:4317"       # OTLP gRPC (OpenTelemetry)
      - "4318:4318"       # OTLP HTTP (OpenTelemetry)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=10000
    networks:
      - rustok-observability

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: rustok-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - rustok-observability
    depends_on:
      - cadvisor

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: rustok-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    networks:
      - rustok-observability
    depends_on:
      - prometheus
      - jaeger

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: rustok-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - rustok-observability

  # Node Exporter - Host metrics (optional)
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: rustok-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - rustok-observability

networks:
  rustok-observability:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
