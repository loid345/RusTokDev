# Docker Compose configuration for full development stack
# Usage: docker compose -f docker-compose.yml -f docker-compose.full-dev.yml --profile full-dev up -d --build
#
# This configuration extends docker-compose.yml and adds:
# - RusToK server (Loco backend)
# - Next.js admin panel
# - Leptos admin panel
# - Next.js storefront
# - Leptos storefront
# - Nginx reverse proxy (optional)

version: '3.8'

services:
  # ============================================================================
  # Backend Server (Loco + Rust)
  # ============================================================================
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: development
    container_name: rustok_server
    environment:
      DATABASE_URL: postgres://rustok:rustok@db:5432/rustok_dev
      RUST_LOG: debug
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 5150
      JWT_SECRET: dev_secret_change_in_production
      # Add more env vars as needed
    ports:
      - "5150:5150"
    volumes:
      - ./apps/server:/app/apps/server
      - ./crates:/app/crates
      - cargo_cache:/usr/local/cargo/registry
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5150/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full-dev
      - server

  # ============================================================================
  # Next.js Admin Panel
  # ============================================================================
  admin-next:
    build:
      context: ./apps/next-admin
      dockerfile: Dockerfile
      target: development
    container_name: rustok_admin_next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5150
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: /api/graphql
      NEXT_PUBLIC_AUTH_BASE_URL: /api/auth
      # Proxy API requests to server
      API_PROXY_TARGET: http://server:5150
    ports:
      - "3000:3000"
    volumes:
      - ./apps/next-admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - full-dev
      - admin

  # ============================================================================
  # Leptos Admin Panel (CSR / WASM)
  # ============================================================================
  admin-leptos:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: development
    container_name: rustok_admin_leptos
    environment:
      RUSTOK_API_URL: http://localhost:5150
      RUSTOK_GRAPHQL_ENDPOINT: /api/graphql
      RUSTOK_AUTH_BASE_URL: /api/auth
    ports:
      - "3001:3001"
    volumes:
      - ./apps/admin:/app/apps/admin
      - ./crates:/app/crates
      - cargo_cache:/usr/local/cargo/registry
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - full-dev
      - admin

  # ============================================================================
  # Next.js Storefront
  # ============================================================================
  storefront-next:
    build:
      context: ./apps/next-frontend
      dockerfile: Dockerfile
      target: development
    container_name: rustok_storefront_next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5150
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: /api/graphql
      API_PROXY_TARGET: http://server:5150
    ports:
      - "3100:3100"
    volumes:
      - ./apps/next-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3100/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - full-dev
      - storefront

  # ============================================================================
  # Leptos Storefront (SSR)
  # ============================================================================
  storefront-leptos:
    build:
      context: .
      dockerfile: apps/storefront/Dockerfile
      target: development
    container_name: rustok_storefront_leptos
    environment:
      RUSTOK_API_URL: http://localhost:5150
      RUSTOK_GRAPHQL_ENDPOINT: /api/graphql
    ports:
      - "3101:3101"
    volumes:
      - ./apps/storefront:/app/apps/storefront
      - ./crates:/app/crates
      - cargo_cache:/usr/local/cargo/registry
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3101/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - full-dev
      - storefront

  # ============================================================================
  # Nginx Reverse Proxy (Optional)
  # Uncomment to use unified gateway on port 80
  # ============================================================================
