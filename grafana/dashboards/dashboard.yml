# Grafana Dashboard Provisioning
#
# Auto-load dashboards from this directory on startup.

apiVersion: 1

providers:
  - name: 'RusToK Dashboards'
    orgId: 1
    folder: 'RusToK'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
